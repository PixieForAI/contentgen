{% extends 'base.html' %}

{% block title %}Logged Out | ContentGen{% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
    <div class="w-full bg-white rounded-lg shadow-xl md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 text-center space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                You have been logged out.
            </h1>

            <p class="text-gray-600">
                Thank you for using ContentGen.
            </p>

            <div class="pt-4">
                <a href="{% url 'login' %}" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Log In Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
